<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia sesión en tu cuenta de la ADRES</title>
    <link rel="stylesheet" href="/registro/styles.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="formulario">
        <h1>Ingrese en la ADRES</h1>

        <form>
            <div>                
                <div>
                    <label for="usuario">Usuario <span class="obligatorio">*</span></label>
                    <input type="text" id="usuario" name="usuario" placeholder="Ingrese un nombre de usuario">
                </div>

                <div>
                    <label for="contraseña">Contraseña <span class="obligatorio">*</span></label>
                    <input type="password" id="contraseña" name="contraseña" placeholder="Ingrese una contraseña">
                </div>
            </div>

            <input class="button" type="submit" value="Ingresar">
        </form>
    </div>
    <div class="footer"></div>
    <script src="form.js"></script>
    <script src="/registro/header.js"></script>
    <script src="/registro/menu.js"></script>
</body>
</html>
